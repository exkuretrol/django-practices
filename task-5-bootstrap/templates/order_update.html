{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        {% with named_formset.orderprod as formset %}
            {{ formset.management_form }}
            {% for form in formset %}{{ form | crispy }}{% endfor %}
        {% endwith %}
        <input type="submit" value="更新">
    </form>
{% endblock content %}
