{% extends "_base.html" %}
{% load django_tables2 %}
{% load crispy_forms_tags %}
{% block content %}
    {% if filter %}
        <div class="container mb-4">
            <form method="get">
                {{ filter.form | crispy }}
                <input type="submit" value="篩選" class="btn btn-primary">
            </form>
        </div>
    {% endif %}
    <div class="container">{% render_table table %}</div>
{% endblock content %}
{% block nav %}
<li class="nav-item">
    <a href="{% url 'prod_create' %}" class="nav-link">新增商品</a>
</li>
{% endblock nav %}
