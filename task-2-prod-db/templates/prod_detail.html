{% extends "_base.html" %}
{% load widget_tweaks %}
{% block content %}
    <div class="container">
        <div class="w-full max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
            <div class="grid gap-8 lg:grid-cols-2">
                <div>
                    <img src="{{ prod.prod_img.url }}"
                         height="256px"
                         width="256px"
                         alt="Product Image"
                         class="object-cover w-64 h-64 aspect-squarerounded-lg" />
                </div>
                <div class="grid gap-4">
                    <h1 class="text-3xl font-bold">{{ prod.prod_name }}</h1>
                    <p class="text-gray-500 dark:text-gray-400">{{ prod.prod_desc }}</p>
                    <div class="grid gap-2">
                        <div class="flex items-center gap-2">
                            <div class="font-semibold">Status:</div>
                            <div>{{ prod.prod_status }}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="font-semibold">Type:</div>
                            <div>{{ prod.prod_type }}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="font-semibold">Quantity:</div>
                            <div>{{ prod.prod_quantity }}</div>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <a href="{% url 'prod_update' prod.pk %}">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="w-6 h-6 text-gray-500 hover:text-gray-700 cursor-pointer">
                                <path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2h-5.5"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <path d="M10.42 12.61a2.1 2.1 0 1 1 2.97 2.97L7.95 21 4 22l.99-3.95 5.43-5.44Z"></path>
                            </svg>
                        </a>
                        <a href="{% url 'prod_create' %}">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="w-6 h-6 text-gray-500 hover:text-gray-700 cursor-pointer">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 12h8"></path>
                                <path d="M12 8v8"></path>
                            </svg>
                        </a>
                        <a href="{% url 'prod_delete' prod.pk %}">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="w-6 h-6 text-red-500 hover:text-red-700 cursor-pointer">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
