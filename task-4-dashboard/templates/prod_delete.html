{% extends "_base.html" %}
{% load widget_tweaks %}
{% block content %}
    <div class="bg-slate-50 p-4 ">
        <h2 class="text-4xl font-serif mb-4">Delete</h2>
        <p class="mb-4 text-xl">Do you really want to delete prod "{{ prod.prod_name }}"?</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit"
                   value="Delete"
                   class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 h-10 w-fit block" />
        </form>
    </div>
{% endblock content %}
