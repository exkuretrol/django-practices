{% extends "_base.html" %}
{% load django_tables2 %}
{% load crispy_forms_tags %}
{% block head %}
    <script>{% include "prod_update_multiple.js" %}</script>
{% endblock head %}
{% block content %}
    <h2 class="page-title">更新多個商品</h2>
        {% if filter %}
            <form action="" method="get" class="hidden">
                {{ filter.form | crispy }}
                <input id="btn_query" type="submit" class="btn btn-primary" value="篩選">
            </form>
        {% endif %}
        <form action="" method="post" class="mb-4">
            {{ form | crispy }}
            <input id="btn_update"
                   type="submit"
                   value="更新"
                   disabled
                   class="btn btn-primary disabled">
        </form>
        {% render_table table %}
{% endblock content %}
