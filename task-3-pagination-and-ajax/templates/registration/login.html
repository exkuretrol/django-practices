{% extends "../_base.html" %}
{% load widget_tweaks %}
{% block content %}
    <h2 class="bg-slate-50 px-4 py-2 text-4xl font-serif mb-4">Login</h2>
    <form action=""
          method="post"
          class="container flex flex-col mb-4"
          enctype="multipart/form-data">
        {% csrf_token %}
        <ul class="errorlist">
            {% for error in form.non_field_errors %}<li>{{ error }}</li>{% endfor %}
        </ul>
        {% for field in form %}
            <label for="{{ field.auto_id }}" class="label-normal">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <input type="submit" value="Login" class="btn-primary">
    </form>
{% endblock content %}
{% block nav %}
    <a href="{% url 'signup' %}" class="px-4 py-2 bg-slate-50">+ Sign Up +</a>
{% endblock nav %}
